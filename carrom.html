<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("carrom4.webp");
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed during scrolling */
            color: white;
            padding: 20px;
            height: 100vh; /* Ensures the body takes up the full viewport height */
        }

        /* Dashboard Styles */
        .dashboard {
            margin-bottom: 20px;
        }

        .dashboard a {
            font-size: 30px;
            text-decoration: none;
            color: white;
            margin-right: 15px;
            font-family: "Times New Roman", serif;
            font-weight: 100;
            background-color: black;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dashboard a:hover {
            background-color: white;
            color: black;
        }

        /* Form Styles */
        form {
            background-color: rgba(0, 0, 0, 0.6); /* Slight transparency */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        }

        .input-style, .input-style1, .input-style3 {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .input-style:focus, .input-style1:focus, .input-style3:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styles */
        .button1, .button2, .button3 {
            background-color: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .button1:hover, .button2:hover, .button3:hover {
            background-color: white;
            color: black;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid black;
            font-size: 16px;
            color: black;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .font {
            font-weight: normal;
        }

        /* Remove Button Styles */
        .remove-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }

        /* Winner and Date Display Styles */
        #winnerDisplay, #displaydatetime {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #winnerDisplay button, #displaydatetime button {
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard a {
                display: block;
                margin-bottom: 10px;
                font-size: 20px;
            }

            /* Form Inputs */
            .input-style, .input-style1, .input-style3 {
                padding: 10px;
                font-size: 14px;
            }

            /* Buttons */
            .button1, .button2, .button3 {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }

            /* Table */
            th, td {
                padding: 10px;
                font-size: 14px;
            }

            #winnerDisplay, #displaydatetime {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .input-style, .input-style1, .input-style3 {
                font-size: 13px;
                padding: 8px;
            }

            .button1, .button2, .button3 {
                font-size: 14px;
                padding: 10px;
            }

            th, td {
                font-size: 12px;
                padding: 8px;
            }
        }
         #searchInput {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        #searchInput:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <a href="index.html">homepage</a>
        <a href="carrom1.html" class="link">Check Name</a>
    </div>
    
    <form id="inputForm">
        <input type="text" id="userInput" name="userInput" placeholder="Enter name" class="input-style" required><br><br>
        <input type="text" id="userClass" name="userClass" placeholder="Enter class" class="input-style" required><br><br>
        <input type="number" id="userRollNo" name="userRollNo" placeholder="Enter roll number" class="input-style" required><br><br>
        <button type="button" class="button1" onclick="addItem()">Add Player</button>
    </form>
    <form id="dateTimeForm">
        <input type="datetime-local" id="dateTimeInput" class="input-style1" required><br><br>
        <button type="button" class="button1" onclick="saveDateTime()">Save Date and Time</button>
    </form>
    <div id="winnerDisplay"></div>
    <div id="displaydatetime"></div>
    <form id="winnerForm">
        <input type="text" id="winnerInput" placeholder="Eg.1:-boysplayer/class,2:-boysplayer,1:-girlsplayer/class,2:-girlsplayer/class" class="input-style"><br>
        <button type="button" class="button2" onclick="saveWinner()">Save Winner</button>
    </form>
    <input type="text" id="searchInput" placeholder="Search player name..." onkeyup="filterTable()">

    <h3>Recent Players</h3>
    <table id="itemTable">
        <thead>
            <tr>
                <th>Player 1</th>
                <th>Score 1</th>
                <th>Class 1</th>
                <th>Roll No 1</th>
                <th>Player 2</th>
                <th>Score 2</th>
                <th>Class 2</th>
                <th>Roll No 2</th>
            </tr>
        </thead>
        <tbody id="itemList"></tbody>
    </table>

    <script>
         function addItem() {
            const input = document.getElementById('userInput');
            const userClass = document.getElementById('userClass');
            const userRollNo = document.getElementById('userRollNo');
            const newItem = input.value.trim();
            const newClass = userClass.value.trim();
            const newRollNo = userRollNo.value.trim();

            let items = JSON.parse(localStorage.getItem('items1')) || [];

            // Check for duplicate roll number
            if (items.some(item => item.rollNo === newRollNo)) {
                alert('Roll number must be unique.');
                return;
            }

            // Check if the item name is a non-numeric string and that it is not already in the list
            if (newItem && isNaN(newItem) && !isDuplicate(newItem)) {
                if (newClass && newRollNo) {
                    // Default score to 0 if not provided
                    items.push({ name: newItem, score: 0, class: newClass, rollNo: newRollNo });
                    localStorage.setItem('items1', JSON.stringify(items));
                    input.value = '';
                    userClass.value = '';
                    userRollNo.value = '';
                    updateItemList();
                } else {
                    alert('Please enter valid class and roll number.');
                }
            } else {
                alert('Please enter a valid non-numeric item name and make sure it is not a duplicate.');
            }
        }


        // Check if the item is a duplicate
        function isDuplicate(newItem) {
            const items = JSON.parse(localStorage.getItem('items1')) || [];
            return items.some(item => item.name.toLowerCase() === newItem.toLowerCase());
        }

        function updateItemList() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            const items = JSON.parse(localStorage.getItem('items1')) || [];

            for (let i = 0; i < items.length; i += 2) {
                const row = document.createElement('tr');
                
                const cell1 = document.createElement('td');
                const scoreCell1 = document.createElement('td');
                const classCell1 = document.createElement('td');
                const rollNoCell1 = document.createElement('td');
                const cell2 = document.createElement('td');
                const scoreCell2 = document.createElement('td');
                const classCell2 = document.createElement('td');
                const rollNoCell2 = document.createElement('td');

                cell1.textContent = items[i].name;
                scoreCell1.innerHTML = `<input type='number' value='${items[i].score}' onchange='updateScore(${i}, this.value)' />`;
                classCell1.textContent = items[i].class;
                rollNoCell1.textContent = items[i].rollNo;
                cell1.appendChild(createRemoveButton(i));
                row.appendChild(cell1);
                row.appendChild(scoreCell1);
                row.appendChild(classCell1);
                row.appendChild(rollNoCell1);

                if (i + 1 < items.length) {
                    cell2.textContent = items[i + 1].name;
                    scoreCell2.innerHTML = `<input type='number' value='${items[i + 1].score}' onchange='updateScore(${i + 1}, this.value)' />`;
                    classCell2.textContent = items[i + 1].class;
                    rollNoCell2.textContent = items[i + 1].rollNo;
                    cell2.appendChild(createRemoveButton(i + 1));
                } else {
                    cell2.textContent = '';
                    scoreCell2.textContent = '';
                    classCell2.textContent = '';
                    rollNoCell2.textContent = '';
                }
                row.appendChild(cell2);
                row.appendChild(scoreCell2);
                row.appendChild(classCell2);
                row.appendChild(rollNoCell2);

                itemList.appendChild(row);
            }
        }

        function createRemoveButton(index) {
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-button';
            removeButton.onclick = () => removeItem(index);
            return removeButton;
        }

        function removeItem(index) {
            let items = JSON.parse(localStorage.getItem('items1')) || [];
            items.splice(index, 1);
            localStorage.setItem('items1', JSON.stringify(items));
            updateItemList();
        }

        function updateScore(index, newScore) {
            let items = JSON.parse(localStorage.getItem('items1')) || [];
            items[index].score = newScore;
            localStorage.setItem('items1', JSON.stringify(items));
        }

        function saveDateTime() {
            const dateTimeInput = document.getElementById('dateTimeInput').value;
            if (dateTimeInput && typeof dateTimeInput === 'string') {
                localStorage.setItem('dateTime3', dateTimeInput);
                displaydatetime();
            }
        }

        function saveWinner() {
            const winnerInput = document.getElementById('winnerInput').value.trim();
            if (winnerInput) {
                localStorage.setItem('winner3', winnerInput);
                displayWinner();
            }
        }

        function displayWinner() {
            const winnerDisplay = document.getElementById('winnerDisplay');
            const winner = localStorage.getItem('winner3');
            if (winner) {
                winnerDisplay.innerHTML = `Winner: ${winner} <button class="remove-button" onclick="removeWinner()">Remove</button>`;
            } else {
                winnerDisplay.textContent = '';
            }
        }

        function removeWinner() {
            localStorage.removeItem('winner3');
            displayWinner();
        }

        function displaydatetime() {
            const datetimedisplay = document.getElementById('displaydatetime');
            const dateTime = localStorage.getItem('dateTime3');
            if (dateTime) {
                datetimedisplay.innerHTML = `Date and Time: ${dateTime} <button class="remove-button" onclick="removeDateTime()">Remove</button>`;
            } else {
                datetimedisplay.textContent = '';
            }
        }

        function removeDateTime() {
            localStorage.removeItem('dateTime3');
            displaydatetime();
        }
function filterTable() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#itemTable tbody tr');

            rows.forEach(row => {
                const playerName = row.querySelector('td:first-child').textContent.toLowerCase();
                row.style.display = playerName.includes(searchValue) ? '' : 'none';
            });
        }
        window.onload = function() {
            updateItemList();
            displayWinner();
            displaydatetime();
        };
    </script>
</body>
</html>
