        <title>Registration Pages</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #121212;

                padding: 20px;
            }

            h1 {
                margin-bottom: 30px;
                font-size: 2rem;
                color: #f1f1f1;
            }

            a {
                display: inline-block;

                font-weight: bold;

                padding: 10px 15px;

            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 1.8rem;
                }

                a {
                    font-size: 0.9rem;
                    padding: 8px 12px;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 1.5rem;
                }

                a {
                    font-size: 0.8rem;
